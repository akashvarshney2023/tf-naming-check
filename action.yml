name: 'My Custom Action'
description: 'A simple custom GitHub Action'
inputs:
  example_input:
    description: 'An example input'
    required: true
    default: 'Default value'
outputs:
  example_output:
    description: 'An example output'
runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run script
      run: python main.py
      shell: bash
